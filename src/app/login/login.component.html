<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <div class="main">
                <h4>Bank Application Login <br>
                    <h5> {{aim}}</h5>
                </h4><br>


                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <input id="accno" type="text" class="text" name="accnum" formControlName="accnum"
                        placeholder="Account number"><br>
                        <div *ngIf="(this.loginForm.get('accnum')?.touched || this.loginForm.get('accnum')?.dirty) && this.loginForm.get('accnum')?.errors" class="error">*Invalid AccountNumber</div> <br>      

                    <input id="pswd" type="password" class="text" name="pswd" formControlName="pswd"
                        placeholder="Password"><br>
                        <div *ngIf="(this.loginForm.get('pswd')?.touched || this.loginForm.get('pswd')?.dirty) && this.loginForm.get('pswd')?.errors" class="error">*Invalid Password</div> <br>  

                    <input type="submit" value="Log In" class="button butefct" > <br>

                    <a class="textfp" href="#">Forgotten password?</a>
                    <div class="line"></div>
                    <input type="submit" value="Create New Account" (click)="register()" class="button button1 butefct">
                    <br><br>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
