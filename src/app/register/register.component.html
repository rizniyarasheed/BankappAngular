<form (ngSubmit)="register()">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">

                <div class="main">
                    <h4>Bank Application Login <br>
                        <h5> {{aim}}</h5>
                    </h4><br>

                    <form [formGroup]="registerForm" (ngSubmit)="register()">

                        <input id="uname" type="text" class="text" name="uname" formControlName="uname"
                            placeholder="UserName"><br>
                        <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors" class="error">*Invalid Username</div> <br>  

                        <input id="accno" type="text" class="text" name="accnum" formControlName="accnum"
                            placeholder="Account number"><br>
                            <div *ngIf="(this.registerForm.get('accnum')?.touched || this.registerForm.get('accnum')?.dirty) && this.registerForm.get('accnum')?.errors" class="error">*Invalid AccountNumber</div> <br>      

                        <input id="pswd" type="password" class="text" name="pswd" formControlName="pswd"
                            placeholder="Password"><br>
                            <div *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty) && this.registerForm.get('pswd')?.errors" class="error">*Invalid Password</div> <br>      


                        <input type="submit" value="Register" class="button button1 butefct"> <br><br>

                        <a class="textfp" routerLink="">Log In</a>
                    </form>    
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</form>
